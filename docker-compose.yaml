services:
  ollama:
    image: ollama/ollama:latest
    networks:
      - llama-net
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - ENV=production
    entrypoint: /bin/bash -c "apt update -y && apt install curl -y && ollama start"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  open-webui:
    image: ghcr.io/open-webui/open-webui:latest
    #ports:
    #  - "5000:8080"
    networks:
      - llama-net
    depends_on:
      - ollama
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  nginx:
    build: ./nginx-dockerfile
    container_name: nginx  
    restart: always
    volumes:
      - nginx-ssl:/etc/nginx/ssl
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 10s
      timeout: 5s
      retries: 3
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - open-webui
    networks:
      - llama-net

volumes:
  nginx-ssl:

networks:
  llama-net:
    driver: bridge